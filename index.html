<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Html5 Video Player</title>
  </head>
  <body>
    <div class="container">
      <div>
        <div class="player">
          <video
            src="https://vod-progressive.akamaized.net/exp=1595088025~acl=%2Fvimeo-prod-skyfire-std-us%2F01%2F535%2F16%2F402679728%2F1721261837.mp4~hmac=eb4acc6864e50fabc7ff1b279efc5f01c51ad4e9fef3c7881d8aef62130df066/vimeo-prod-skyfire-std-us/01/535/16/402679728/1721261837.mp4?filename=Mountain+-+34608.mp4"
            id="video"
          ></video>

          <div class="player__controls">
            <div>
              <img src="./icons/play.png" alt="play/pause" />
            </div>
            <div>
              <img src="./icons/volume.png" alt="volume" />
            </div>
            <div class="volume">
              <div>
                <span class="volume-filled"></span>
              </div>
            </div>
            <div class="progress">
              <div>
                <span class="progress-filled"></span>
              </div>
            </div>
            <div>
              <img src="./icons/backwords.png" alt="bring back" />
            </div>
            <div>
              <img src="./icons/forwards.png" alt="bring forward" />
            </div>
            <div>
              <img src="./icons/picture.png" alt="picture in picture" />
            </div>
            <div>
              <img src="./icons/full.png" alt="full screen" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--  -->
    <script src="./player.js"></script>
  </body>
</html>
